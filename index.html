        <div class="filter-category">
          <div class="header-container">
            <h2>Moment <span class="units">k-ft</span></h2>
            <p>Moments in LRFD</p>
          </div>
          <div class="input-container first">
            <div class="material-input">
              <input class="input-item" type="number" id="moment-min-input" min="0" onkeyup="updateMoment()" onmousedown="updateMoment()" onmouseup="updateMoment()" required>
              <label>Min</label>
              <span class="bar"></span>
            </div>
          </div>
          <div class="input-container">
            <div class="material-input">
              <input class="input-item" type="number" id="moment-max-input" min="0" onkeyup="updateMoment()" onmousedown="updateMoment()" onmouseup="updateMoment()" required>
              <label>Max</label>
              <span class="bar"></span>
            </div>
          </div>
        </div>

        <div class="filter-category">
          <div class="header-container">
            <h2>Weight <span class="units">plf</span></h2>
            <p>Force on the beam due to gravity</p>
          </div>
          <div class="input-container first">
            <div class="material-input">
              <input class="input-item" type="number" id="weight-min-input" min="0" onkeyup="updateWeight()" onmousedown="updateWeight()" onmouseup="updateWeight()" required>
              <label>Min</label>
              <span class="bar"></span>
            </div>
          </div>
          <div class="input-container">
            <div class="material-input">
              <input class="input-item" type="number" id="weight-max-input" min="0" onkeyup="updateWeight()" onmousedown="updateWeight()" onmouseup="updateWeight()" required>
              <label>Max</label>
              <span class="bar"></span>
            </div>
          </div>
        </div>

        <div class="filter-category">
          <div class="header-container">
            <h2>I<sub>x</sub><span class="units"> in<sup>4</sup></span></h2>
            <p>Moment of inertia</p>
          </div>
          <div class="input-container first">
            <div class="material-input">
              <input class="input-item" type="number" id="I-min-input" min="0" onkeyup="updateI()" onmousedown="updateI()" onmouseup="updateI()" required>
              <label>Min</label>
              <span class="bar"></span>
            </div>
          </div>
          <div class="input-container">
            <div class="material-input">
              <input class="input-item" type="number" id="I-max-input" min="0" onkeyup="updateI()" onmousedown="updateI()" onmouseup="updateI()" required>
              <label>Max</label>
              <span class="bar"></span>
            </div>
          </div>
        </div>

        <div class="filter-category">
          <div class="header-container">
            <h2>Length<span class="units"> ft</span></h2>
            <p>Extent of beam from end to end</p>
          </div>
          <div class="input-container first">
            <div class="material-input">
              <input class="input-item" type="number" id="length-input" min="1000" onkeyup="updateLength()" onmousedown="updateLength()" onmouseup="updateLength()" required>
              <label>Unbraced</label>
              <span class="bar"></span>
            </div>
          </div>
        </div>
      </div>

      <div id="middle-container">
        <h1>Efficient beams</h1>
