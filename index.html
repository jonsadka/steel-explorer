<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }

  #left-column,
  #right-column {
    display: inline-block;
    vertical-align: top;
  }

  #left-column {
    width: 25%;
  }

  #right-column {
    width: 70%;
  }


  text {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .bar {
    fill: steelblue;
  }

  .w-group {
    fill: none;
    stroke-width: 1px;
    stroke: gray;
  }

  input {
    width: 150px;
  }

</style>
  <div id="left-column">
    <div>
      Length: <input type="number" id="length-input" onkeyup="updateLength()" onmousedown="updateLength()" onmouseup="updateLength()" max="1000" placeholder="Unbraced beam length (ft)">
    </div>
    <div>
      Weight: <input type="number" id="weight-input" onkeyup="updateWeight()" onmousedown="updateWeight()" onmouseup="updateWeight()" max="1000" min="9" placeholder="Max beam weight (plf)">
    </div>
  </div>
  <div id="right-column">
    <div id="row-1"></div>
    <div id="row-2"></div>
  </div>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="./index.js"></script>
<script src="./momentFunctions.js"></script>
