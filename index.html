<body>
  <div class="warning-banner">This website has not been optimized for mobile devices.</div>
  <div id="left-column">
    <div id="top-container">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
          <path stroke="#D8D8D8" stroke-width="4" d="M3 41.8942384c2.5823834-2.3802626 5.4082442-4.2082585 8.4775823-5.4839877 2.9215854-1.2143177 6.1146139-1.9174201 9.5790852-2.109307h11.4031996c3.7250079 0 6.2548898-.9466786 7.5896458-2.8400358 2.0054179-3.3674188 2.0149914-4.7536789 3.1902054-10.7489575C44.2345221 15.6370233 44.9024751 10.3997064 45.2435774 5c-3.8811242 2.8246685-6.8954752 4.5881724-9.0430529 5.2905118-3.2213666 1.0535091-6.5151858 1.8100146-9.7731101 2.1431257-3.7403443.444087-5.6150636.3001175-7.9687489.1943969-4.5653882-.2050637-7.3033645-.2394935-8.4420918.8738168-2.4716756 2.1783846-4.0381898 5.9200343-4.6995424 11.2249489L3 41.8942384z"
          />
        </svg>
      </div>
      <div class="logo app-name">
        <div>STEEL</div>
        <div>EXPLORER</div>
      </div>
      <a href="http://jonsadka.com/" class="jon-sadka" target="_blank">by Jon Sadka</a>
    </div>

    <div id="middle-container">
    </div>

    <div id="bottom-container">
      <div class="chart-title">
        <div class="primary">_ <span class="unit">in<sup>4</sup><span></div>
        <div class="secondary">MOMENT OF INERTIA</div>
      </div>
    </div>
  </div>
  <div id="right-column">
    <div id="top-row">
      <div class="inputs-title">Inputs</div>

      <div class="inputs">
        <div class="input-container">
          <input class="input-item min" type="number" id="moment-min-input" min="0" onkeyup="updateMoment()" onmousedown="updateMoment()" onmouseup="updateMoment()" placeholder="Add">
          <div class="label"><span class="amount">Min </span>Moment <span class="suffix">k-ft</span></div>
        </div>
        <!-- <div class="input-container">
          <input class="input-item max" type="number" id="moment-max-input" min="0" onkeyup="updateMoment()" onmousedown="updateMoment()" onmouseup="updateMoment()" placeholder="Add">
          <div class="label">Max Moment</div>
        </div> -->

        <!-- <div class="input-container">
          <input class="input-item min" type="number" id="weight-min-input" min="0" onkeyup="updateWeight()" onmousedown="updateWeight()" onmouseup="updateWeight()" placeholder="Add">
          <div class="label">Min Weight</div>
        </div> -->
        <div class="input-container">
          <input class="input-item max" type="number" id="weight-max-input" min="0" onkeyup="updateWeight()" onmousedown="updateWeight()" onmouseup="updateWeight()" placeholder="Add">
          <div class="label"><span class="amount">Max </span> Weight <span class="suffix">plf</span></div>
        </div>

        <div class="input-container">
          <input class="input-item min" type="number" id="I-min-input" min="0" onkeyup="updateI()" onmousedown="updateI()" onmouseup="updateI()" placeholder="Add">
          <div class="label"><span class="amount">Min </span> I<sub>x</sub> <span class="suffix">in<sup>4</sup></span></div>
        </div>
        <!-- <div class="input-container">
          <input class="input-item max" type="number" id="I-max-input" min="0" onkeyup="updateI()" onmousedown="updateI()" onmouseup="updateI()" placeholder="Add">
          <div class="label">Max Ix</div>
        </div> -->

          <div class="input-container dropdown">
            <select class="input-item" name="saftey-factor" onchange="updateSafteyFactor()" id="saftey-factor-dropdown">
              <option value="unfactored" selected>Nominal</option>
              <option value="ASD">ASD</option>
              <option value="LRFD">LRFD</option>
            </select>
            <div class="label">Capacity</div>
          </div>
      </div>

    </div>
    <div id="middle-row">
      <div class="chart-title">
        <div class="primary">_ <span class="unit">k-ft</span> <span class="accent">at</span> _ <span class="unit">ft</span></div>
        <div class="secondary">AVAILABLE MOMENT</div>
        <div id="selected-beam-name"></div>
      </div>
    </div>
    <div id="bottom-row">
    </div>
    <div class="attributions">
      <a target="_blank" href="https://github.com/jonsadka/steel-explorer#assumptions">
        Assumptions
      </a>
      <a target="_blank" href="https://www.aisc.org/publications/steel-construction-manual-resources#37583">
        Calculations
      </a>
      <a target="_blank" href="https://www.aisc.org/publications/steel-construction-manual-resources#37584">
        Data Attribution
      </a>
    </div>
  </div>
